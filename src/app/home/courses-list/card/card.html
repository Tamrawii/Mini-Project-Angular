<a [routerLink]="['/details', course().id]">
  <div class="card">
    <div class="Category">
      <ul>
        @for(category of course().categories; track category) {
        <li>{{category}}</li>
        }
      </ul>
    </div>

    <div class="title">
      <h2>{{ course().title }}</h2>
    </div>

    <div class="description">
      <p>{{ course().description }}</p>
    </div>

    <div class="details">
      <i class="bi bi-reception-4"></i>
      <span class="level">{{ course().level }}</span>
      <i class="bi bi-clock-fill"></i>
      <span class="duration">{{ course().duration }} hrous</span>
    </div>
  </div>
</a>
