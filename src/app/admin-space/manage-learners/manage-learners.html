@if(toggleHidden()) {
<app-update-learner
  (hideDialogEvenet)="onHideDialog($event)"
  [learnerData]="selectedLearner()"
></app-update-learner>
}
<div class="container mt-5 mb-5">
  <h1 class="mb-4">Manage Learners</h1>
  <table class="table display" id="example">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">CIN</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(candidate of candidatesList(); track candidate.id){
      <tr>
        <th scope="row">{{candidate.id}}</th>
        <td>{{ candidate.firstName }}</td>
        <td>{{ candidate.lastName }}</td>
        <td>{{ candidate.email }}</td>
        <td>{{ candidate.CIN }}</td>
        <td>
          <button (click)="onShowDialog(candidate)" class="btn btn-outline-primary">Update</button>

          <button (click)="removeCandidate(candidate.id)" class="btn btn-outline-danger">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
